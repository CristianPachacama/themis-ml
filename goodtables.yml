files:
  - source: themis_ml/datasets/data/german_credit.csv
    format: csv
    encoding: utf-8

settings:
  checks:
    # You can pass check types
    - structure
    - schema
  skip_checks:
    - duplicate-lines
  error_limit: 1
  table_limit: 1
  row_limit: 5000
  infer_schema: True
  infer_fields: True
  order_fields: True
